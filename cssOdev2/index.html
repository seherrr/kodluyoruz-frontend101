<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="beta">
        </header>
        <section id="container">
            <div>Search the web using Google!</div>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </section>
        <section id="container-box">
            <div id="left-box">
                <span>Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div id="mid-box">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div id="right-box">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </section>
        <footer>
            <span>Copyright Â©1998 Google Inc.</span>
        </footer>
    </main>
